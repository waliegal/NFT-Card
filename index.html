<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../nft-preview-card-component-main/design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="card">
  <div class="img">
    <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="" class="imgx">
  </div>

  <div class="equal">
    Equilibrium #3429 
  </div>

  <div class="desc">
    Our Equilibrium collection promotes balance and calm. 
  </div>

  <div class="eth">
    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>   <span>0.041 ETH</span> 
    <div class="days">
      3 Days left 
    </div>
  </div>
  <div class="line">

  </div>
  <div class="logo"> <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="" class="avatar">
    Creation of Jules Wyvern
  </div>
  
</div>

</body>
</html>
